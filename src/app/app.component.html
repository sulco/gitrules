<label for="query">The problem is:</label>

<p-autoComplete inputId="query"
  [(ngModel)]="query"
  [suggestions]="results"
  (completeMethod)="search($event.query)"
  field="title"
  (onSelect)="select($event)">
</p-autoComplete>

<section *ngIf="activeSection">
	<h2>{{activeSection.title}}</h2>
	<div [innerHTML]="activeSection.text"></div>
</section>
